<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Stopwatch</title>
    <link rel="stylesheet" href="timer.css" />
    <script src="timer.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <button class="btn" id="settings">Settings</button>
      </div>

      <div>
        <span class="counter" id="counter"> 0</span>
      </div>

      <div>
        <button class="btn" id="helpButton">Help</button>
      </div>

      <div>
        <button class="counter" id="counterPlus">Add</button>
      </div>

      <br />

      <div>
        <button class="btn" id="playButton">Timer Start</button>
      </div>

      <div>
        <button class="btn" id="pauseButton">Pause / Unpause</button>
      </div>

      <br />

      <div id="counter-">
        <button class="counter" id="counterSub">Sub</button>
      </div>

      <div id="timer">
        <span class="time" id="hr"> 0</span>
        <span class="txt">:</span>
        <span class="time" id="min"> 0</span>
        <span class="txt">:</span>
        <span class="time" id="sec"> 0</span>
        <span class="txt">:</span>
        <span class="time" id="milli"> 0</span>
      </div>

      <div>
        <button class="btn" id="resetButton">Reset</button>
      </div>

      <div>
        <button class="btn" id="sendButton">Send</button>
      </div>

      <div>
        <button class="btn" id="stopButton">Stop</button>
      </div>
    </div>
  </body>
</html>
